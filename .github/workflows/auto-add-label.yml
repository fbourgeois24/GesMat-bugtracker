name: Add Label

on:
  issues:
    types: opened

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - name: label a_definir
        if: join(github.event.issue.labels) == ''
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: a_definir
      
      - name: echo
        run: |
          echo github.event.issue.body
          echo contains(github.event.issue.body, 'CCRAS')
      
      - name: label CCRAS
        if: contains(github.event.issue.body, 'CCRAS')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: CCRAS
      
      - name: label v1.3.2
        if: contains(github.event.issue.body, '1.3.2')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: v1.3.2
                
      - name: label v1.3.3
        if: contains(github.event.issue.body, '1.3.3')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: v1.3.3

name: Add Label

on:
  issues:
    types: opened

jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        if: join(github.event.issue.labels) == ''
        with:
          labels: a_definir
  company_label:
    runs-on: ubuntu-latest
    steps:
      - name: Label CCRAS
        uses: actions-ecosystem/action-add-labels@v1
        if: contains(${{ github.event.issue.body }}, CCRAS)
        with:
          labels: CCRAS
